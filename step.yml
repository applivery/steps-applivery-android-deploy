title: "Applivery.com iOS Deploy"
summary: Deploy your awesome iOS Application to Applivery.com.
description: |-
  Deploy an iOS application to [Applivery](http://www.applivery.com),
    add notes and notify testers.

    Register a Applivery account at [http://www.applivery..com/](http://www.applivery.com)
    and create an App to utilize this step.

website: https://github.com/...
source_code_url: https://github.com/...
support_url: https://github.com/.../issues
host_os_tags:
  - osx-10.10
project_type_tags:
  - ios
type_tags:
  - deploy
  - Applivery
  - Apps
is_requires_admin_user: false
is_always_run: false
is_skippable: false
dependencies:
  - manager: brew
    name: git
run_if: ""
inputs:
  - ipa_path: "$BITRISE_IPA_PATH"
    opts:
      title: "IPA file path"
      summary: ""
      description: ""
      is_expand: true
      is_required: true
      is_dont_change_value: false
  - api_token: ""
    opts:
      title: "Account API Key"
      summary: ""
      description: |-
        TBD documentation
      is_expand: true
      is_required: false
      is_dont_change_value: false
  - app_id: ""
    opts:
      title: "Applivery: App ID"
      summary: ""
      description: |-
        TBD documentation
      is_expand: true
      is_required: false
      is_dont_change_value: false
  - notes: "Deploy with Bitrise Applivery Deploy Step."
    opts:
      title: "Notes attached to the deploy"
      summary: ""
      description: |-
        Additional notes to the deploy.
      is_expand: true
      is_required: false
      is_dont_change_value: false
  - notify: true
    opts:
      title: "Notify Testers?"
      summary: ""
      description: |-
        TBD documentation
      value_options: [true, false]
      is_expand: true
      is_required: true
      is_dont_change_value: false
  - tags: ""
    opts:
      title: "(Optional) Comma-separated list of tags"
      summary: ""
      description: |
        Comma-separated list of tags.
      is_expand: true
      is_required: false
      is_dont_change_value: false
  - os: "ios"
    opts:
      title: "Operative system"
      summary: ""
      description: ""
      is_expand: true
      is_required: true
      is_dont_change_value: true
  - version_name: ""
    opts:
      title: "(optional) Human readable version name"
      summary: ""
      description: "Human readable version name for this build."
      is_expand: true
      is_required: false
      is_dont_change_value: false
outputs:
  - APPLIVERY_DEPLOY_STATUS:
    opts:
      title: "Deployment result: 'success' or 'failed'"
      summary: ""
      description: ""
